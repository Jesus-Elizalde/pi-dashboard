<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pi Dashboard</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Load Roboto from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
        rel="stylesheet">

  <style>
    /* Reset/Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      overflow: hidden;
    }

    /* App container */
    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Navbar / Top bar */
    .navbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background: #222;
      color: #fff;
    }

    .navbar .item {
      flex: 1 1 auto;
      text-align: center;
      min-width: 120px;
      margin: 0.25rem;
    }

    .navbar .item .large {
      font-weight: 500;
      font-size: 1.25rem;
      line-height: 1.2;
    }

    .navbar .item .small {
      display: block;
      font-weight: 400;
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 0.2rem;
    }

    @media (max-width: 480px) {
      .navbar .item {
        flex-basis: 100%;
      }
    }

    /* Content */
    .content {
      flex: 1 1 auto;
      padding: 1rem;
      overflow-y: auto;
      background: #fafafa;
    }

    #time.large {
      font-size: 2.5rem;    /* increase from 1.25rem */
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="app">
    <nav class="navbar">
      <!-- Date & Day -->
      <div class="item">
        <span class="large" id="date">Loading…</span>
        <span class="small" id="day">Loading…</span>
      </div>

      <!-- Time -->
      <div class="item">
        <span class="large" id="time">00:00 PM</span>
      </div>

      <!-- Temperature & Description -->
      <div class="item">
        <span class="large" id="temp">--°F</span>
        <span class="small" id="desc">Loading…</span>
      </div>
    </nav>

    <!-- Main content area -->
    <div class="content" id="main-content">
      <!-- Insert your soccer fixtures or other widgets here -->
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
